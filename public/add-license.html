<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dodaj nową licencję</title>
</head>
<body style="font-family: sans-serif; padding: 2rem; max-width: 400px; margin: auto;">
  <h1>Dodaj licencję</h1>
  <form id="licForm">
    <label>
      User ID:<br/>
      <input type="text" id="userId" required />
    </label>
    <br/><br/>
    <label>
      Typ licencji:<br/>
      <select id="type">
        <option value="timed">Timed (dni)</option>
        <option value="unlimited">Unlimited</option>
      </select>
    </label>
    <br/><br/>
    <label id="daysLabel">
      Liczba dni:<br/>
      <input type="number" id="days" min="1" value="30" />
    </label>
    <br/><br/>
    <button type="submit">Utwórz</button>
  </form>

  <pre id="result" style="background:#f5f5f5;padding:1rem;margin-top:1rem;"></pre>

  <script>
    const form = document.getElementById('licForm');
    const typeSelect = document.getElementById('type');
    const daysLabel = document.getElementById('daysLabel');
    const result = document.getElementById('result');
    const RAILWAY_URL = window.location.origin; // lub wpisz ręcznie: 'https://your-app.up.railway.app'

    // Pokaż/ukryj pole dni
    typeSelect.addEventListener('change', () => {
      daysLabel.style.display = typeSelect.value === 'timed' ? 'block' : 'none';
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const userId = document.getElementById('userId').value.trim();
      const type = typeSelect.value;
      const days = type === 'timed'
        ? parseInt(document.getElementById('days').value, 10)
        : null;

      try {
        const resp = await fetch(`${RAILWAY_URL}/licence`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, type, days })
        });
        const data = await resp.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = 'Błąd: ' + err.toString();
      }
    });
  </script>
</body>
</html>
